<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>MPG Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="interview_score3" placeholder="cylinders" required="required" /><br>
    	<input type="text" name="experience" placeholder="displacement" required="required" /><br>
        <input type="text" name="test_score" placeholder="horsepower" required="required" /><br>
        <input type="text" name="interview_score5" placeholder="weight" required="required" /><br>
        <input type="text" name="interview_score6" placeholder="acceleration" required="required" /><br>
        <input type="text" name="interview_score7" placeholder="model year" required="required" /><br>
        <input type="text" name="interview_score8" placeholder="origin_1" required="required" /><br>
        <input type="text" name="interview_score9" placeholder="origin_2" required="required" /><br>
        <input type="text" name="interview_score10" placeholder="origin_3	" required="required" /><br>
        <input type="text" name="interview_score11" placeholder="dbscan_noise" required="required" /><br>
        <input type="text" name="interview_score12" placeholder="dbscan_wt_high" required="required" /><br>
        <input type="text" name="interview_score13" placeholder="dbscan_wt_less" required="required" /><br>
        <input type="text" name="interview_score14" placeholder="dbscan_wt_mid" required="required" /><br>


       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
